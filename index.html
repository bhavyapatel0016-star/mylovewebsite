<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US WEBSITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe6f2, #ffb3d9);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            width: 1706px;
            height: 768px;
        }

        /* Floating Hearts Background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff7eb3;
            opacity: 0.8;
            animation: float 8s linear infinite;
        }
        .heart:nth-child(odd) {
            font-size: 30px;
            color: #ffb3d9;
            animation-duration: 10s;
        }
        .heart:nth-child(3n) {
            font-size: 25px;
            color: #ffe6f2;
            animation-duration: 12s;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg) scale(1); opacity: 0; }
        }

        /* Lock Screen */
        #lockScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff7eb3, #ffb3d9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        #lockScreen h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #passwordInput {
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid white;
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            width: 250px;
            text-align: center;
        }
        #submitPassword {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #submitPassword:hover {
            background: #ffb3d9;
            box-shadow: 0 0 15px rgba(255, 126, 179, 0.5);
        }

        /* Game Page */
        #game {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffe6f2, #ffb3d9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        #question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff7eb3;
        }
        .option {
            background: #ffb3d9;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            width: calc(100% - 20px);
        }
        .option:hover {
            background: #ff7eb3;
            transform: scale(1.05);
        }

        /* Memories Page */
        #memories {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffe6f2, #ffb3d9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        #memories h1 {
            font-size: 2rem;
            color: #ff7eb3;
            margin-bottom: 20px;
            text-align: center;
        }
        #memories p {
            font-size: 1.2rem;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
            max-width: none;
        }
        .photo {
            width: 100%;
            height: 100%;
            background: #ffb3d9;
            border-radius: 15px;
            animation: popIn 4s ease-in-out infinite alternate;
        }
        @keyframes popIn {
            0% { transform: scale(0.8) rotate(-5deg); opacity: 0.7; }
            100% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        }
        .photo:nth-child(odd) { animation-delay: 0.5s; }
        .photo:nth-child(even) { animation-delay: 1s; }

        /* Victory Animation */
        .victory {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 126, 179, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: explode 2s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .victory h2 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Responsive */
        @media (max-width: 600px) {
            #lockScreen h1 { font-size: 1.5rem; }
            #passwordInput { width: 200px; }
            .card { padding: 20px; }
            #question { font-size: 1.2rem; }
            .option { padding: 12px; font-size: 0.9rem; }
            #memories h1 { font-size: 1.5rem; }
            #memories p { font-size: 1rem; }
        }
/* BUTTERFLY EFFECT */
.butterfly {
    position: absolute;
    font-size: 25px;
    color: #ff9ae6;

@keyframes butterflyFloat {
    0% {

    20% { opacity: 1; }
    50% {

    100% {

    100% { transform: scale(1); background:#ffb3d9; box-shadow: 0 0 0px pink; }
}

    </style>
</head>
